{% extends "base.html" %}
{% block content %}
<div class="container py-5 d-flex justify-content-center">
  <div class="p-5 rounded-4 shadow-lg" style="
    background-color: rgba(33, 37, 41, 0.85);
    backdrop-filter: blur(6px);
    border-left: 6px solid gold;
    color: #f8f9fa;
    max-width: 600px;
    width: 100%;
  ">
    <h2 class="text-warning mb-4 text-center">🔐 Reset Your Password</h2>
    <p class="text-light text-center">Enter your email address and we'll send you a link to reset your password.</p>

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="{{ form.email.id_for_label }}" class="form-label text-white">Email</label>
        {{ form.email }}
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-warning mt-3 rounded-pill px-4 fw-semibold shadow-sm">
          Send Reset Link
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
