{% extends "base.html" %}
{% block content %}
<div class="container py-5 d-flex justify-content-center">
  <div class="p-5 rounded-4 shadow-lg text-center" style="
    background-color: rgba(33, 37, 41, 0.85);
    backdrop-filter: blur(6px);
    border-left: 6px solid gold;
    color: #f8f9fa;
    max-width: 600px;
    width: 100%;
  ">
    <h2 class="text-success mb-4">📬 Email Sent</h2>
    <p class="text-light">If an account exists with the email you provided,<br>a password reset link has been sent.</p>
    <a href="{% url 'accounts:login' %}" class="btn btn-outline-warning mt-4 rounded-pill px-4 fw-semibold shadow-sm">
      ← Back to Login
    </a>
  </div>
</div>
{% endblock %}
