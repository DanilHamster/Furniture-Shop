{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load static %}

{% block content %}

    color: #f8f9fa;
    border-left: 6px solid gold;
    backdrop-filter: blur(4px);
  ">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold" style="color: gold;">âœï¸ Update Your Profile</h2>

        â† Back

    <div class="row">
      <div class="col-md-4 text-center mb-4">
        <img src="{{ user.get_image_url|default:'/static/img/default-avatar.png' }}"
             alt="{{ user.username }}"
             class="img-fluid rounded-circle border shadow-lg"
             style="height: 200px; width: 200px; object-fit: cover;">
        <p class="mt-2 text-warning fw-semibold">ğŸ–¼ï¸ Current avatar</p>

          {% csrf_token %}
